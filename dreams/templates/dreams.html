<script src="../static/redirect_actions.js"></script>
<link rel="stylesheet" type="text/css" href="../static/index.css">
<link rel="stylesheet" type="text/css" href="../static/dreams.css">
<div class="dreams-box">
    <header>
        <img src="../static/morfeus_logo.jpg">
        <div class="dreams-actions">
            <button type="button" onclick="morfeus()">
                Voltar
            </button>
            <button type="button" onclick="create_dream()">
                Criar Sonho
            </button>
        </div>
    </header>
    <main>
        <div class="dreams-enclosure" id="dreams-enclosure">
            {% for dream in dreams %}
                <div class="dream-node">
                    <h3 class="dream-title">{{ dream.title }}</h3>
                    <p class="dream-text">{{ dream.text }}</p>
                    <p>{{ dream.date }}</p>
                    <p>{{ dream.dream_type }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
</div>
