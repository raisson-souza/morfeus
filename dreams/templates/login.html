<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../static/redirect_actions.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body>
    <div class="login-box">
        <main>
            <h1>Fa√ßa seu Login no Morfeus</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                <input type="submit">
                {% for error in errors %}
                    {{ error }}
                {% endfor %}
            </form>
            <div class="actions">
                <button type="button" onclick="home()">Voltar</button>
                <button type="button" onclick="register()">Quero me cadastrar</button>
            </div>
        </main>
    </div>
</body>
</html>
