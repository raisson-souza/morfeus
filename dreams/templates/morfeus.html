<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morfeus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="../static/redirect_actions.js"></script>
    <script src="../static/render_graph.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link rel="stylesheet" type="text/css" href="../static/morfeus.css">
</head>
<body>
    <div class="morfeus-box">
        <header>
            <img src="../static/morfeus_logo.png">
            <div class="actions">
                <button type="button" onclick="create_dream()">
                    Criar Sonho
                </button>
                <button type="button" onclick="dreams()">
                    Meus Sonhos
                </button>
                <button type="button" onclick="public_dreams()">
                    Sonhos Públicos
                </button>
                <button type="button" onclick="logoff()">
                    Sair
                </button>
            </div>
        </header>
        <main>
            <div class="morfeus-data">
                <div class="statistics">
                    <div class="my-dreams minor-statistics">
                        <p id="my-dreams-count">{{ my_dreams_count }}</p>
                        <p>{{ ok_feeling }}</p>
                        <p>{{ not_ok_feeling }}</p>
                        <p>{{ partially_lucid_dreams }}</p>
                        <p>{{ lucid_dreams }}</p>
                        <p>{{ day_dreams }}</p>
                        <p>{{ night_dreams }}</p>
                    </div>
                    <div class="total-dreams minor-statistics">
                        <p>{{ users_count }}</p>
                        <p>{{ total_dreams_count }}</p>
                    </div>
                </div>
                <div class="total-dream-nightmare-graph dream-nightmare-graph">
                    <p>Total de Sonhos X Pesadelos dos usuários</p>
                    <canvas id="pizza1" height="100%" width="100%"></canvas>
                    <script>render_graph("pizza1", ["Sonhos", "Pesadelos"], [{{dreams_type_count}},{{nightmares_type_count}}], ["#0000FF", "#FF0000"])</script>
                </div>
                <div class="my-dream-nightmare-graph dream-nightmare-graph">
                    <p>Total de Sonhos X Pesadelos meus</p>
                    <canvas id="pizza2" height="100%" width="100%"></canvas>
                    <script>render_graph("pizza2", ["Sonhos", "Pesadelos"], [{{my_dreams_type_count}},{{my_nightmares_type_count}}], ["#0000FF", "#FF0000"])</script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
