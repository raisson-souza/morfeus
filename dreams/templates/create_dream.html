<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Sonho</title>
    <script src="../static/redirect_actions.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link rel="stylesheet" type="text/css" href="../static/create_dream.css">
</head>
<body>
    <div class="create-dream-box">
        <header>
            <img src="../static/morfeus_logo.png" onclick="morfeus()">
            <div class="actions">
                <button type="button" onclick="morfeus()">
                    Voltar
                </button>
                <button type="button" onclick="dreams()">
                    Meus Sonhos 
                </button>
            </div>
        </header>
        <main>
            <div class="create-dream-content">
                <h2>Cadastre seu Sonho</h2>
                <img src="../static/morfeus_wallpaper.jpg" alt="MorfeusWallpaper" id="MorfeusWallpaper">
                <form action="{% url 'create_dream' %}" method="post">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                        {{ field.label }}
                        {{ field }}
                    {% endfor %}
                    <input type="submit">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </form>
            </div>
        </main>
    </div>
</body>
</html>
